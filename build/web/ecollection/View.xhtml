<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEcollectionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEcollectionLabel_collectNo}"/>
                    <h:outputText value="#{ecollectionController.selected.collectNo}" title="#{bundle.ViewEcollectionTitle_collectNo}"/>
                    <h:outputText value="#{bundle.ViewEcollectionLabel_accountNo}"/>
                    <h:outputText value="#{ecollectionController.selected.accountNo}" title="#{bundle.ViewEcollectionTitle_accountNo}"/>
                    <h:outputText value="#{bundle.ViewEcollectionLabel_staffNo}"/>
                    <h:outputText value="#{ecollectionController.selected.staffNo}" title="#{bundle.ViewEcollectionTitle_staffNo}"/>
                    <h:outputText value="#{bundle.ViewEcollectionLabel_staffstaffNo}"/>
                    <h:outputText value="#{ecollectionController.selected.staffstaffNo}" title="#{bundle.ViewEcollectionTitle_staffstaffNo}"/>
                    <h:outputText value="#{bundle.ViewEcollectionLabel_accountaccountNo}"/>
                    <h:outputText value="#{ecollectionController.selected.accountaccountNo}" title="#{bundle.ViewEcollectionTitle_accountaccountNo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ecollectionController.destroyAndView}" value="#{bundle.ViewEcollectionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEcollectionEditLink}"/>
                <br />
                <h:commandLink action="#{ecollectionController.prepareCreate}" value="#{bundle.ViewEcollectionCreateLink}" />
                <br />
                <h:commandLink action="#{ecollectionController.prepareList}" value="#{bundle.ViewEcollectionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEcollectionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
