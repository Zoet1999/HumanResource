<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListNoticeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListNoticeEmpty}" rendered="#{noticeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{noticeController.items.rowCount > 0}">
                    <h:outputText value="#{noticeController.pagination.pageFirstItem + 1}..#{noticeController.pagination.pageLastItem + 1}/#{noticeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{noticeController.previous}" value="#{bundle.Previous} #{noticeController.pagination.pageSize}" rendered="#{noticeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{noticeController.next}" value="#{bundle.Next} #{noticeController.pagination.pageSize}" rendered="#{noticeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{noticeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNoticeTitle_noticeNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.noticeNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNoticeTitle_title}"/>
                            </f:facet>
                            <h:outputText value="#{item.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNoticeTitle_content}"/>
                            </f:facet>
                            <h:outputText value="#{item.content}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNoticeTitle_createDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.createDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNoticeTitle_changeDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.changeDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNoticeTitle_accountaccountNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.accountaccountNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{noticeController.prepareView}" value="#{bundle.ListNoticeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{noticeController.prepareEdit}" value="#{bundle.ListNoticeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{noticeController.destroy}" value="#{bundle.ListNoticeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{noticeController.prepareCreate}" value="#{bundle.ListNoticeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListNoticeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
