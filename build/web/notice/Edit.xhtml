<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditNoticeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditNoticeLabel_noticeNo}" for="noticeNo" />
                    <h:inputText id="noticeNo" value="#{noticeController.selected.noticeNo}" title="#{bundle.EditNoticeTitle_noticeNo}" required="true" requiredMessage="#{bundle.EditNoticeRequiredMessage_noticeNo}"/>
                    <h:outputLabel value="#{bundle.EditNoticeLabel_title}" for="title" />
                    <h:inputText id="title" value="#{noticeController.selected.title}" title="#{bundle.EditNoticeTitle_title}" required="true" requiredMessage="#{bundle.EditNoticeRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.EditNoticeLabel_content}" for="content" />
                    <h:inputText id="content" value="#{noticeController.selected.content}" title="#{bundle.EditNoticeTitle_content}" required="true" requiredMessage="#{bundle.EditNoticeRequiredMessage_content}"/>
                    <h:outputLabel value="#{bundle.EditNoticeLabel_createDate}" for="createDate" />
                    <h:inputText id="createDate" value="#{noticeController.selected.createDate}" title="#{bundle.EditNoticeTitle_createDate}" required="true" requiredMessage="#{bundle.EditNoticeRequiredMessage_createDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditNoticeLabel_changeDate}" for="changeDate" />
                    <h:inputText id="changeDate" value="#{noticeController.selected.changeDate}" title="#{bundle.EditNoticeTitle_changeDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditNoticeLabel_accountaccountNo}" for="accountaccountNo" />
                    <h:selectOneMenu id="accountaccountNo" value="#{noticeController.selected.accountaccountNo}" title="#{bundle.EditNoticeTitle_accountaccountNo}" required="true" requiredMessage="#{bundle.EditNoticeRequiredMessage_accountaccountNo}">
                        <f:selectItems value="#{accountController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{noticeController.update}" value="#{bundle.EditNoticeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditNoticeViewLink}"/>
                <br />
                <h:commandLink action="#{noticeController.prepareList}" value="#{bundle.EditNoticeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditNoticeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
