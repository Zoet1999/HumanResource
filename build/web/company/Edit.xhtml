<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCompanyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCompanyLabel_companyNo}" for="companyNo" />
                    <h:inputText id="companyNo" value="#{companyController.selected.companyNo}" title="#{bundle.EditCompanyTitle_companyNo}" required="true" requiredMessage="#{bundle.EditCompanyRequiredMessage_companyNo}"/>
                    <h:outputLabel value="#{bundle.EditCompanyLabel_companyName}" for="companyName" />
                    <h:inputText id="companyName" value="#{companyController.selected.companyName}" title="#{bundle.EditCompanyTitle_companyName}" required="true" requiredMessage="#{bundle.EditCompanyRequiredMessage_companyName}"/>
                    <h:outputLabel value="#{bundle.EditCompanyLabel_address}" for="address" />
                    <h:inputText id="address" value="#{companyController.selected.address}" title="#{bundle.EditCompanyTitle_address}" required="true" requiredMessage="#{bundle.EditCompanyRequiredMessage_address}"/>
                    <h:outputLabel value="#{bundle.EditCompanyLabel_remark}" for="remark" />
                    <h:inputText id="remark" value="#{companyController.selected.remark}" title="#{bundle.EditCompanyTitle_remark}" />
                </h:panelGrid>
                <h:commandLink action="#{companyController.update}" value="#{bundle.EditCompanySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCompanyViewLink}"/>
                <br />
                <h:commandLink action="#{companyController.prepareList}" value="#{bundle.EditCompanyShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCompanyIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
