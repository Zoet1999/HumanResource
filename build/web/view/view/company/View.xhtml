<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCompanyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCompanyLabel_companyNo}"/>
                    <h:outputText value="#{companyController.selected.companyNo}" title="#{bundle.ViewCompanyTitle_companyNo}"/>
                    <h:outputText value="#{bundle.ViewCompanyLabel_companyName}"/>
                    <h:outputText value="#{companyController.selected.companyName}" title="#{bundle.ViewCompanyTitle_companyName}"/>
                    <h:outputText value="#{bundle.ViewCompanyLabel_address}"/>
                    <h:outputText value="#{companyController.selected.address}" title="#{bundle.ViewCompanyTitle_address}"/>
                    <h:outputText value="#{bundle.ViewCompanyLabel_remark}"/>
                    <h:outputText value="#{companyController.selected.remark}" title="#{bundle.ViewCompanyTitle_remark}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{companyController.destroyAndView}" value="#{bundle.ViewCompanyDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCompanyEditLink}"/>
                <br />
                <h:commandLink action="#{companyController.prepareCreate}" value="#{bundle.ViewCompanyCreateLink}" />
                <br />
                <h:commandLink action="#{companyController.prepareList}" value="#{bundle.ViewCompanyShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCompanyIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
