<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCcollectionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCcollectionEmpty}" rendered="#{ccollectionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ccollectionController.items.rowCount > 0}">
                    <h:outputText value="#{ccollectionController.pagination.pageFirstItem + 1}..#{ccollectionController.pagination.pageLastItem + 1}/#{ccollectionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ccollectionController.previous}" value="#{bundle.Previous} #{ccollectionController.pagination.pageSize}" rendered="#{ccollectionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ccollectionController.next}" value="#{bundle.Next} #{ccollectionController.pagination.pageSize}" rendered="#{ccollectionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ccollectionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCcollectionTitle_collectNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.collectNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCcollectionTitle_accountNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.accountNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCcollectionTitle_companyNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.companyNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCcollectionTitle_companycompanyNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.companycompanyNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCcollectionTitle_accountaccountNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.accountaccountNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ccollectionController.prepareView}" value="#{bundle.ListCcollectionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ccollectionController.prepareEdit}" value="#{bundle.ListCcollectionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ccollectionController.destroy}" value="#{bundle.ListCcollectionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ccollectionController.prepareCreate}" value="#{bundle.ListCcollectionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCcollectionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
