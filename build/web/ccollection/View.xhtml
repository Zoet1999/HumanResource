<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCcollectionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCcollectionLabel_collectNo}"/>
                    <h:outputText value="#{ccollectionController.selected.collectNo}" title="#{bundle.ViewCcollectionTitle_collectNo}"/>
                    <h:outputText value="#{bundle.ViewCcollectionLabel_accountNo}"/>
                    <h:outputText value="#{ccollectionController.selected.accountNo}" title="#{bundle.ViewCcollectionTitle_accountNo}"/>
                    <h:outputText value="#{bundle.ViewCcollectionLabel_companyNo}"/>
                    <h:outputText value="#{ccollectionController.selected.companyNo}" title="#{bundle.ViewCcollectionTitle_companyNo}"/>
                    <h:outputText value="#{bundle.ViewCcollectionLabel_companycompanyNo}"/>
                    <h:outputText value="#{ccollectionController.selected.companycompanyNo}" title="#{bundle.ViewCcollectionTitle_companycompanyNo}"/>
                    <h:outputText value="#{bundle.ViewCcollectionLabel_accountaccountNo}"/>
                    <h:outputText value="#{ccollectionController.selected.accountaccountNo}" title="#{bundle.ViewCcollectionTitle_accountaccountNo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ccollectionController.destroyAndView}" value="#{bundle.ViewCcollectionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCcollectionEditLink}"/>
                <br />
                <h:commandLink action="#{ccollectionController.prepareCreate}" value="#{bundle.ViewCcollectionCreateLink}" />
                <br />
                <h:commandLink action="#{ccollectionController.prepareList}" value="#{bundle.ViewCcollectionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCcollectionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
