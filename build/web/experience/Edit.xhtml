<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditExperienceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditExperienceLabel_expNo}" for="expNo" />
                    <h:inputText id="expNo" value="#{experienceController.selected.expNo}" title="#{bundle.EditExperienceTitle_expNo}" required="true" requiredMessage="#{bundle.EditExperienceRequiredMessage_expNo}"/>
                    <h:outputLabel value="#{bundle.EditExperienceLabel_iniDate}" for="iniDate" />
                    <h:inputText id="iniDate" value="#{experienceController.selected.iniDate}" title="#{bundle.EditExperienceTitle_iniDate}" required="true" requiredMessage="#{bundle.EditExperienceRequiredMessage_iniDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditExperienceLabel_depDate}" for="depDate" />
                    <h:inputText id="depDate" value="#{experienceController.selected.depDate}" title="#{bundle.EditExperienceTitle_depDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditExperienceLabel_positionpositionNo}" for="positionpositionNo" />
                    <h:selectOneMenu id="positionpositionNo" value="#{experienceController.selected.positionpositionNo}" title="#{bundle.EditExperienceTitle_positionpositionNo}" required="true" requiredMessage="#{bundle.EditExperienceRequiredMessage_positionpositionNo}">
                        <f:selectItems value="#{positionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditExperienceLabel_staffstaffNo}" for="staffstaffNo" />
                    <h:selectOneMenu id="staffstaffNo" value="#{experienceController.selected.staffstaffNo}" title="#{bundle.EditExperienceTitle_staffstaffNo}" required="true" requiredMessage="#{bundle.EditExperienceRequiredMessage_staffstaffNo}">
                        <f:selectItems value="#{staffController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{experienceController.update}" value="#{bundle.EditExperienceSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditExperienceViewLink}"/>
                <br />
                <h:commandLink action="#{experienceController.prepareList}" value="#{bundle.EditExperienceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditExperienceIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
