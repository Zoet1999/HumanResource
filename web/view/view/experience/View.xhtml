<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewExperienceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewExperienceLabel_expNo}"/>
                    <h:outputText value="#{experienceController.selected.expNo}" title="#{bundle.ViewExperienceTitle_expNo}"/>
                    <h:outputText value="#{bundle.ViewExperienceLabel_iniDate}"/>
                    <h:outputText value="#{experienceController.selected.iniDate}" title="#{bundle.ViewExperienceTitle_iniDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewExperienceLabel_depDate}"/>
                    <h:outputText value="#{experienceController.selected.depDate}" title="#{bundle.ViewExperienceTitle_depDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewExperienceLabel_positionpositionNo}"/>
                    <h:outputText value="#{experienceController.selected.positionpositionNo}" title="#{bundle.ViewExperienceTitle_positionpositionNo}"/>
                    <h:outputText value="#{bundle.ViewExperienceLabel_staffstaffNo}"/>
                    <h:outputText value="#{experienceController.selected.staffstaffNo}" title="#{bundle.ViewExperienceTitle_staffstaffNo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{experienceController.destroyAndView}" value="#{bundle.ViewExperienceDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewExperienceEditLink}"/>
                <br />
                <h:commandLink action="#{experienceController.prepareCreate}" value="#{bundle.ViewExperienceCreateLink}" />
                <br />
                <h:commandLink action="#{experienceController.prepareList}" value="#{bundle.ViewExperienceShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewExperienceIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
