<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListExperienceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListExperienceEmpty}" rendered="#{experienceController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{experienceController.items.rowCount > 0}">
                    <h:outputText value="#{experienceController.pagination.pageFirstItem + 1}..#{experienceController.pagination.pageLastItem + 1}/#{experienceController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{experienceController.previous}" value="#{bundle.Previous} #{experienceController.pagination.pageSize}" rendered="#{experienceController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{experienceController.next}" value="#{bundle.Next} #{experienceController.pagination.pageSize}" rendered="#{experienceController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{experienceController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExperienceTitle_expNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.expNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExperienceTitle_iniDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.iniDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExperienceTitle_depDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.depDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExperienceTitle_positionpositionNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.positionpositionNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExperienceTitle_staffstaffNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.staffstaffNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{experienceController.prepareView}" value="#{bundle.ListExperienceViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{experienceController.prepareEdit}" value="#{bundle.ListExperienceEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{experienceController.destroy}" value="#{bundle.ListExperienceDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{experienceController.prepareCreate}" value="#{bundle.ListExperienceCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListExperienceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
