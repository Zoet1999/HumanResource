<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOperationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditOperationLabel_optNo}" for="optNo" />
                    <h:inputText id="optNo" value="#{operationController.selected.optNo}" title="#{bundle.EditOperationTitle_optNo}" required="true" requiredMessage="#{bundle.EditOperationRequiredMessage_optNo}"/>
                    <h:outputLabel value="#{bundle.EditOperationLabel_optType}" for="optType" />
                    <h:inputText id="optType" value="#{operationController.selected.optType}" title="#{bundle.EditOperationTitle_optType}" required="true" requiredMessage="#{bundle.EditOperationRequiredMessage_optType}"/>
                    <h:outputLabel value="#{bundle.EditOperationLabel_optTime}" for="optTime" />
                    <h:inputText id="optTime" value="#{operationController.selected.optTime}" title="#{bundle.EditOperationTitle_optTime}" required="true" requiredMessage="#{bundle.EditOperationRequiredMessage_optTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditOperationLabel_optContent}" for="optContent" />
                    <h:inputText id="optContent" value="#{operationController.selected.optContent}" title="#{bundle.EditOperationTitle_optContent}" required="true" requiredMessage="#{bundle.EditOperationRequiredMessage_optContent}"/>
                    <h:outputLabel value="#{bundle.EditOperationLabel_accountaccountNo}" for="accountaccountNo" />
                    <h:selectOneMenu id="accountaccountNo" value="#{operationController.selected.accountaccountNo}" title="#{bundle.EditOperationTitle_accountaccountNo}" required="true" requiredMessage="#{bundle.EditOperationRequiredMessage_accountaccountNo}">
                        <f:selectItems value="#{accountController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{operationController.update}" value="#{bundle.EditOperationSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditOperationViewLink}"/>
                <br />
                <h:commandLink action="#{operationController.prepareList}" value="#{bundle.EditOperationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditOperationIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
