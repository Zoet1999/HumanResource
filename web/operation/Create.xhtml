<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOperationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOperationLabel_optNo}" for="optNo" />
                    <h:inputText id="optNo" value="#{operationController.selected.optNo}" title="#{bundle.CreateOperationTitle_optNo}" required="true" requiredMessage="#{bundle.CreateOperationRequiredMessage_optNo}"/>
                    <h:outputLabel value="#{bundle.CreateOperationLabel_optType}" for="optType" />
                    <h:inputText id="optType" value="#{operationController.selected.optType}" title="#{bundle.CreateOperationTitle_optType}" required="true" requiredMessage="#{bundle.CreateOperationRequiredMessage_optType}"/>
                    <h:outputLabel value="#{bundle.CreateOperationLabel_optTime}" for="optTime" />
                    <h:inputText id="optTime" value="#{operationController.selected.optTime}" title="#{bundle.CreateOperationTitle_optTime}" required="true" requiredMessage="#{bundle.CreateOperationRequiredMessage_optTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateOperationLabel_optContent}" for="optContent" />
                    <h:inputText id="optContent" value="#{operationController.selected.optContent}" title="#{bundle.CreateOperationTitle_optContent}" required="true" requiredMessage="#{bundle.CreateOperationRequiredMessage_optContent}"/>
                    <h:outputLabel value="#{bundle.CreateOperationLabel_accountaccountNo}" for="accountaccountNo" />
                    <h:selectOneMenu id="accountaccountNo" value="#{operationController.selected.accountaccountNo}" title="#{bundle.CreateOperationTitle_accountaccountNo}" required="true" requiredMessage="#{bundle.CreateOperationRequiredMessage_accountaccountNo}">
                        <f:selectItems value="#{accountController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{operationController.create}" value="#{bundle.CreateOperationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{operationController.prepareList}" value="#{bundle.CreateOperationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOperationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
